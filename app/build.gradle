apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.0'
    defaultConfig {
        applicationId "us.koller.cameraroll"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 22
        versionName "v1.6 Beta"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "app_name", "Camera Roll"
        }

        debug {
            applicationIdSuffix ".debug"
            resValue "string", "app_name", "Camera Roll (debug)"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:appcompat-v7:26.0.0'
    compile 'com.android.support:cardview-v7:26.0.0'
    compile 'com.android.support:design:26.0.0'
    compile 'com.android.support:palette-v7:26.0.0'
    compile 'com.android.support:exifinterface:26.0.0'
    compile 'com.android.support:preference-v14:26.0.0'
    compile 'com.android.support:percent:26.0.0'

    compile 'com.github.bumptech.glide:glide:4.0.0-RC1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0-RC1'

    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.6.0'

    compile 'com.github.chrisbanes:PhotoView:1.3.1'

    compile 'com.github.MFlisar:DragSelectRecyclerView:0.3'

    compile 'com.google.android.exoplayer:exoplayer:r2.3.1'

    compile 'com.pacioianu.david:ink-page-indicator:1.2.0'

    compile 'com.github.pluscubed:recycler-fast-scroll:0.3.2@aar'

    compile 'com.theartofdev.edmodo:android-image-cropper:2.4.7'
}